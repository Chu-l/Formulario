<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

<!--FORMULARIO-->
<form class="container" id="formulario" method="post" action="">

    <div class="mb-3">
        <label for="exampleText1" class="form-label">Fullname</label>
        <input type="text" class="form-control" id="fullname">
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Repeat Password</label>
        <input type="password" class="form-control" id="repeatPassword">
    </div>

    <!--CHECKBOX-->
    <input type="checkbox" name="checkName" id="checkId">
    <label for="checkId">Aceptar términos</label><br><br>

    <!--MENSAJES DE ALERTA-->
    <div class="alert alert-success d-none" role="alert" id="password-success"> 
        Su contraseña ha sido ingresada exitosamente.
    </div>

    <div class="alert alert-danger d-none" role="alert" id="password-alert">
        Las contraseñas no coinciden!.
    </div>

    <!--BUTTON-->
    <button type="submit" class="btn btn-primary" id="submit">Registrarse</button>

</form>
    
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
